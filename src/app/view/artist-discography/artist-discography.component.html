<mat-card
  ><mat-card-title>{{ artists?.name }}</mat-card-title>
  <mat-card-subtitle
    >Full discography for {{ artists?.name }}<br />Click the
    <strong>album cover</strong> for more information.</mat-card-subtitle
  ></mat-card
>
<br />

<mat-card
  [style.background]="
    'url(' + artists.images[0].url + ')  no-repeat center center'
  "
  [style.background-size]="'cover'"
  [style.height]="'450px'"
>
</mat-card>
<br /><br />
<h1>Full Discography</h1>

<div fxLayout="row wrap" fxLayout.xs="column">
  <div fxFlex [style.margin]="'20px'" *ngFor="let alb of albums">
    <div fxFlex>
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title>{{ alb?.name }}</mat-card-title>
          <mat-card-subtitle>Album Title</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          class="album-cover"
          src="{{ alb.images[0]?.url }}"
          alt="album art"
          routerLink="/album/{{ alb.id }}"
        />
        <strong>Release Date: </strong
        >{{ datepipe.transform(alb.release_date, "M/d/yy") }}<br />
        <strong>Tracks: </strong>{{ alb.total_tracks }}
      </mat-card>
    </div>
  </div>
</div>
